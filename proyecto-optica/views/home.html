<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!--  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/styles-tablet.css">
    <link rel="stylesheet" href="/css/styles-desktop.css">

</head>

<body>
    <header class="bgc-header font-color header ">
        <section class="container-logo-navbar">
            <div class=" logo-black">
                <a href="/"><img src="/img/logo-black.svg" alt="logo-back"></a>
                <div class="logo-verde">
                    <a href="/"><img src="/img/logo-verde.svg" alt="logo-verde"></a>
                </div>
            </div>
            <nav class="top-nav-icons display-flex">
                <div class="bag-menu">
                    <label for="" class="label-none">Bag</label>
                    <a href="">
                        <i class="lni lni-shopping-basket iconos-header"></i>
                        <ul>
                            <a href="/carrito">
                                <li>Copras</li>
                            </a>
                            <a href="#">
                                <li>Favoritos</li>
                            </a>
                        </ul>
                    </a>
                </div>
                <div class="register-icon">
                    <label for="" class="label-none">Register</label>
                    <a href="">
                        <i class="lni lni-user iconos-header"></i>
                    </a>
                </div>
            </nav>
        </section>
        <section style=" align-items: center;" class=" top-navbar-left display-flex font-12 ">
            <div class="hombre ">
                <div class="hombre-barra"></div>
                <a class=" text-decoration" href="">HOMBRE
                </a>
            </div>
            <div class="mujer">
                <div class="mujer-barra""></div>
                    <a class=" text-decoration" href="">MUJER</a>
                </div>
                <div class=" niños">
                    <div class="niños-barra"></div>
                    <a class=" text-decoration" href="">NIÑOS</a>
                </div>
                <div class=" recetados">
                    <div class="recetados-barra"></div>
                    <a class=" text-decoration" href="">RECETADOS</a>
                </div>
        </section>

        <section class="display-flex">
            <div class="search-bar">
                <label for="" class="label-none">Barra de busqueda</label>
                <input type="text" name="search-bar" id="search-bar" placeholder="¿Qué estás buscando?">
                <i class="lni lni-search-alt"></i>
            </div>

        </section>


        <div class="burger-menu">
            <a href="">
                <i class="lni lni-menu iconos-header"></i>
            </a>
            <label for=""></label>
        </div>
    </header>
    <main>
        <section>
            <div class="banner display-flex" style="align-items: center; justify-content: center;">
                <img src="/img/banner.jpg" alt="">
            </div>

        </section>
        <div class="bg-skyblue pad-10 main-nav-bottom">
            <div>
                <a class="text-decoration-2" href="">ENVIOS GRATIS <i class=" fas fa-shipping-fast"></i></a>
            </div>
            <div>
                <a class="text-decoration-2" href="">DEVOLUCIONES GRATIS <i class=" fas fa-exchange-alt"></i></a>
            </div>
            <div>
                <a class="text-decoration-2 " href="">GARANTIA 30 DIAS <i class=" fas fa-user-check"></i></a>
            </div>
            </h2>
        </div>
        <section class="products">
            <div class="diplay-flex pad-50 margin-10">
                <h2 style="justify-content: center; align-items: center;">
                    <p style="text-align: center;">
                        ELEGI TU ESTILO
                    </p>
                    <p class="text-decoration-3 margin-10" style="text-align: center;">
                        100% High Quality / Híper livianos / Súper confortables
                    </p>
                </h2>
            </div>

            <section class="compras">
                <article class="productos">
                    <img src="\img\lentes-cool.webp" class="fotos">
                    <div class="info-producto">
                        <div class="camion">
                            <i class="fas fa-truck truck-icon border padding font-desc"></i>
                        </div>
                        <p class="precios">$8999</p>
                        <h4 class="descripcion">Lentes oscuros</h4>
                    </div>
                </article>

                <article class="productos">
                    <img src="\img\lentes-normales.webp" class="fotos">
                    <div class="info-producto">
                        <div class="camion">
                            <i class="fas fa-truck truck-icon border padding font-desc"></i>
                        </div>
                        <p class="precios">$5499</p>
                        <h4 class="descripcion">Lentes para leer</h4>
                    </div>
                </article>

                <article class="productos">
                    <img src="\img\lentes-a-la-medida.webp" class="fotos">
                    <div class="info-producto">
                        <div class="camion">
                            <i class="fas fa-truck truck-icon border padding font-desc"></i>
                        </div>
                        <p class="precios">$12999</p>
                        <h4 class="descripcion">Lentes a la medida</h4>
                    </div>
                </article>

                <article class="productos">
                    <img src="\img\estuche2.webp" class="fotos">
                    <div class="info-producto">
                        <div class="camion">
                            <i class="fas fa-truck truck-icon border padding font-desc"></i>
                        </div>
                        <p class="precios">$3999</p>
                        <h4 class="descripcion">Estuches</h4>
                    </div>
                </article>
            </section>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
